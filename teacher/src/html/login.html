<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <input type="submit" value="Login">
    </form>
    
    <script src="login.js"></script>
</body>
